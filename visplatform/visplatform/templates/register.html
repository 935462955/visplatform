<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css"/>
    <script src="../js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>注册</title>
</head>

<body>
<form class="box" method="post">
    <h1>REGISTER</h1>
    <input type="text" name="" placeholder="Nickname" id="nickname">
    <input type="text" name="" placeholder="Username" id="username">
    <input type="password" name="" placeholder="Password" id="password">
    <input type="password" name="" placeholder="Comfirm Password" id="password2">
    <input id="login" type="button" value="返回">
    <input id="register" type="button" value="确定">
</form>

<script>
    $(document).on('click', '#register', function () {
        var formdata = {
            "nickname": $("#nickname").val(),
            "username": $("#username").val(),
            "password": $("#password").val(),
            "password2": $("#password2").val()
        }
        //这里是一个json,通过id和.val()函数获取input填写的值
        $.ajax({
            url: "/register",
            data: JSON.stringify(formdata),//将数据标准json化
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            success: function (result) {//后台返回结果一个json，包含result和msg两个字段
                if (result.result == "OK") {
                    toastr.success("注册成功")
                    setTimeout( function() { window.location.href = "/login"; }, 1000);
                } else if (result.result == "NO") {
                    toastr.error(result.msg)
                }
            },
            error: function () {
                toastr["error"]("网络连接失败");
            }
        })

    })
    $(document).on('click', '#login', function () {
        window.location.href = "/login";
    })
    $(document).keydown(function (event) {
        if (event.keyCode == 13) {
        $('#register').click();
        }
    });
</script>
</body>

</html>
